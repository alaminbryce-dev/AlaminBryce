<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AlaminBryce</title>
  <meta name="description" content="AlaminBryce • High tiers get 4 extra videos & pics per post! ($12 and higher)">
  <link rel="icon" href="Instagram-button-icon.jpg">
  <style>
    :root{
      --panel:#0e5660;           /* main theme color under hero on mobile */
      --card:#0b2f53;            /* card background */
      --text:#eaf4ff;            /* light text */
      --muted:#bcd3ff;           /* subtext */
      --shadow:0 14px 40px rgba(0,0,0,.35);
      --radius:26px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; font-family:system-ui, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji"; color:var(--text); background:var(--panel);}

    /* Desktop background uses blurred hero image */
    @media (min-width: 900px){
      body::before{content:""; position:fixed; inset:0; z-index:-2; background:url('Top-main-image.png') center/cover no-repeat fixed; filter:blur(36px) saturate(110%) brightness(80%); transform:scale(1.1);}  
    }

    /* SHARE icon-only */
    .share{ position:fixed; right:16px; top:16px; z-index:30; width:44px; height:44px; background: rgba(255,255,255,.16); backdrop-filter: blur(6px); border:1px solid rgba(255,255,255,.25); color:var(--text); border-radius:50%; cursor:pointer; display:grid; place-items:center; box-shadow: var(--shadow); }
    .share:hover{background: rgba(255,255,255,.24)}
    .share svg{width:20px;height:20px;fill:currentColor}

    /* HERO (mobile full-screen image with gradient fade) */
    .hero-wrap{position:relative; height:100svh; max-height:100dvh;}
    .hero-bg{position:absolute; inset:0; background:url('Top-main-image.png') center/cover no-repeat;}
    .hero-fade{position:absolute; inset:0; background:linear-gradient(to bottom, rgba(0,0,0,0) 55%, var(--panel) 92%);} /* seamless fade to theme color */
    .hero-content{position:absolute; inset:0; display:grid; align-content:end; justify-items:center; gap:14px; padding:22px; text-align:center}
    .title{font-size:clamp(38px,8.5vw,70px); font-weight:900; text-shadow:0 12px 36px rgba(0,0,0,.55)}
    .email{width:46px;height:46px;border-radius:14px;display:grid;place-items:center;background:rgba(255,255,255,.16);border:1px solid rgba(255,255,255,.28)}
    .email svg{width:22px;height:22px;fill:var(--text)}
    .subtitle{font-size:clamp(16px,3.5vw,22px); font-weight:800; max-width:900px}

    /* PAGE wrapper after hero */
    .page{max-width:860px; margin:-10px auto 50px; padding: clamp(16px,4vw,34px);}

    /* Cards: one big image per button, no gradient, no border */
    .cards{display:grid; gap:18px}
    .card{display:grid; grid-template-columns: 1.1fr 1fr; align-items:stretch; border-radius: var(--radius); overflow:hidden; background: var(--card); box-shadow: var(--shadow); text-decoration:none; color:var(--text)}
    .card-media{position:relative; min-height: 190px}
    .card-media img{position:absolute; inset:0; width:100%; height:100%; object-fit:cover}
    .card-body{padding:24px}
    .card-title{margin:0 0 10px; font-size: clamp(18px,3.4vw,22px); font-weight:900}
    .card-text{margin:0; opacity:.94; font-weight:700; line-height:1.4}

    /* Patreon is hero card: larger and more prominent */
    .card.patreon{grid-template-columns: 1.3fr 1fr;}
    .card.patreon .card-body{padding:30px}
    .card.patreon .card-title{font-size: clamp(22px,4.4vw,26px)}

    /* Simple pill links section (if more socials later) */
    .links{display:grid; gap:14px; margin-top:18px}
    .link{display:flex; align-items:center; gap:12px; background:rgba(255,255,255,.10); padding:18px 20px; border-radius:999px; text-decoration:none; color:var(--text); font-weight:800; box-shadow: var(--shadow)}
    .icon{width:28px;height:28px;border-radius:6px;object-fit:cover}

    /* Desktop layout: hero image in container rather than full viewport height */
    @media (min-width: 900px){
      .hero-wrap{height: 560px}
      .page{margin-top: -30px}
    }

    /* Small screens: stack card columns */
    @media (max-width: 720px){
      .card, .card.patreon{grid-template-columns:1fr}
      .card-media{min-height: 220px}
    }
  </style>
</head>
<body>
  <!-- Share button (icon only) -->
  <button class="share" id="shareBtn" title="Share" aria-label="Share">
    <svg viewBox="0 0 24 24"><path d="M18 16a3 3 0 0 0-2.24 1.02L8.91 13.7a3.02 3.02 0 0 0 0-3.39l6.85-3.32A3 3 0 1 0 15 5a2.99 2.99 0 0 0 .05.52L8.2 8.84a3 3 0 1 0 0 6.32l6.85 3.32A3 3 0 1 0 18 16Z"/></svg>
  </button>

  <!-- HERO -->
  <header class="hero-wrap">
    <div class="hero-bg"></div>
    <div class="hero-fade"></div>
    <div class="hero-content">
      <h1 class="title">AlaminBryce</h1>
      <a class="email" href="mailto:alaminbryce@gmail.com" aria-label="Email AlaminBryce">
        <svg viewBox="0 0 24 24"><path d="M12 13.065 2.4 6h19.2L12 13.065Zm0 2.062L2 7.333V18h20V7.333L12 15.127Z"/></svg>
      </a>
      <p class="subtitle">High tiers get 4 extra videos & pics per post! ($12 and higher)</p>
    </div>
  </header>

  <main class="page">
    <section class="cards" aria-label="Featured buttons">
      <!-- PROMINENT PATREON CARD (one big image) -->
      <a class="card patreon" href="https://patreon.com/AlaminBryce" target="_blank" rel="noopener">
        <div class="card-media">
          <img src="Patreon-button-icon.jpg" alt="Patreon preview" />
        </div>
        <div class="card-body">
          <h3 class="card-title">Patreon</h3>
          <p class="card-text">Request poses, actions, characters here on Patreon</p>
        </div>
      </a>

      <!-- INSTAGRAM CARD (one big image) -->
      <a class="card" href="https://instagram.com/alaminbryce_ai" target="_blank" rel="noopener">
        <div class="card-media">
          <img src="Instagram-button-icon.jpg" alt="Instagram preview" />
        </div>
        <div class="card-body">
          <h3 class="card-title">Instagram</h3>
          <p class="card-text">I post SFW pics & videos here</p>
        </div>
      </a>
    </section>

    <!-- If you later want more socials, use the pill links below -->
    <!--
    <div class="links">
      <a class="link" href="#"><img class="icon" src="Instagram-button-icon.jpg" alt="icon"> Instagram secondary</a>
    </div>
    -->

    <footer style="opacity:.7; text-align:center; margin-top:26px; font-size:14px">© <span id="yr"></span> AlaminBryce</footer>
  </main>

  <script>
    // Year stamp
    document.getElementById('yr').textContent = new Date().getFullYear();

    // Share (icon only) with clipboard fallback
    const shareBtn = document.getElementById('shareBtn');
    shareBtn.addEventListener('click', async () => {
      const shareData = { title: document.title, text: 'Check out AlaminBryce', url: window.location.href };
      try{
        if (navigator.share) await navigator.share(shareData); else { await navigator.clipboard.writeText(shareData.url); shareBtn.style.transform='scale(.92)'; setTimeout(()=>shareBtn.style.transform='none',160); }
      }catch(e){ console.log(e); }
    });
  </script>
</body>
</html>
