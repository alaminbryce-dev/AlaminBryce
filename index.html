<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AlaminBryce</title>
  <meta name="description" content="AlaminBryce • High tiers get 4 extra videos & pics per post! ($12 and higher)">
  <link rel="icon" href="Instagram-button-icon.jpg">
  <style>
    :root{
      --brand-dark:#0a3151;         /* deep navy for buttons */
      --brand-mid:#0f4c81;          /* mid blue for accents */
      --brand-pill:#0e2a42;         /* pill outline */
      --text:#eaf4ff;               /* light text */
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --radius-xl:22px;
      --radius-pill:999px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:#0b5f6b;           /* fallback color */
      overflow-x:hidden;
    }
    /* Background that matches the top image by blurring the same image */
    body::before{
      content:""; position:fixed; inset:0; z-index:-2;
      background:url('Top-main-image.png') center/cover no-repeat fixed;
      filter: blur(40px) saturate(110%) brightness(85%);
      transform: scale(1.1); /* hide blur edges */
    }
    /* Teal panel like Beacons */
    .page{
      max-width: 860px; margin: min(6vw,48px) auto; padding: clamp(16px,4vw,36px);
      background: rgba(4,59,66,.86);
      border-radius: 28px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.08);
      position:relative;
    }

    /* SHARE button */
    .share{
      position:absolute; right:14px; top:14px;
      background: rgba(255,255,255,.14);
      backdrop-filter: blur(6px);
      border:1px solid rgba(255,255,255,.2);
      color:var(--text); padding:10px 14px; border-radius:12px; cursor:pointer;
      display:flex; align-items:center; gap:8px; font-weight:600; font-size:14px;
    }
    .share:hover{background: rgba(255,255,255,.22)}

    /* HERO */
    .hero{
      position: relative; text-align:center;
    }
    .hero-img{
      width:min(420px, 80%); aspect-ratio:1/1; object-fit:cover; border-radius:24px;
      display:block; margin:0 auto; box-shadow: var(--shadow);
    }
    .hero-title{
      font-size: clamp(42px, 7vw, 72px);
      line-height:1.05; font-weight:800; margin:22px 0 8px;
      text-shadow: 0 10px 30px rgba(0,0,0,.55);
    }
    .hero-email{
      width:44px; height:44px; border-radius:12px; display:inline-grid; place-items:center;
      margin-inline:auto; background: rgba(255,255,255,.14); border:1px solid rgba(255,255,255,.22);
    }
    .hero-email:hover{background: rgba(255,255,255,.22)}
    .hero-email svg{width:22px;height:22px; fill:var(--text)}

    .subtitle{margin:18px auto 22px; text-align:center; font-weight:800; font-size: clamp(16px, 3.4vw, 24px); letter-spacing:.2px}

    /* Feature card (Patreon) */
    .feature{
      display:grid; grid-template-columns: 1.1fr 1fr; gap:0; align-items:stretch;
      background: #0b2f53; border:1px solid rgba(255,255,255,.18); color:#eef6ff;
      border-radius: 28px; overflow:hidden; box-shadow: var(--shadow);
    }
    .feature-left{position:relative; min-height: 180px}
    .collage{position:absolute; inset:0; display:grid; grid-template-columns:1fr 1fr}
    .collage img{width:100%; height:100%; object-fit:cover}
    .feature-right{padding: 22px}
    .feature-right h3{margin:0 0 8px; font-size: clamp(18px,3.4vw,22px)}
    .cta{display:inline-flex; align-items:center; gap:10px; font-weight:700; text-decoration:none; color:#0b2450; background:#e6f0ff; padding:12px 16px; border-radius:12px}
    .cta:hover{filter:brightness(.96)}
    .cta img{width:20px; height:20px; border-radius:4px; object-fit:cover}

    /* Link list */
    .links{display:grid; gap:14px; margin:26px 0}
    .link{
      display:flex; align-items:center; gap:12px; text-decoration:none; color:#e7f0ff; font-weight:700;
      background: radial-gradient(120% 140% at 10% 0%, rgba(255,255,255,.12), rgba(9,24,44,.8) 60%);
      border:1px solid rgba(255,255,255,.18);
      padding:16px 18px; border-radius: var(--radius-pill); box-shadow: var(--shadow);
    }
    .link:hover{background: rgba(255,255,255,.16)}
    .link .meta{opacity:.85; font-weight:600}
    .avatar{width:28px;height:28px;border-radius:50%;object-fit:cover}
    .icon{width:22px;height:22px;border-radius:6px}

    /* Subscribe bar footer */
    .subscribe-bar{display:flex; gap:10px; align-items:center; background: rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.2); padding: 12px; border-radius: var(--radius-pill)}
    .subscribe-bar input{flex:1; background:transparent; border:none; color:#fff; outline:none; padding:8px; font-size:15px}
    .subscribe-bar button{background:#e6f0ff; color:#0b2450; font-weight:800; border:none; padding:10px 16px; border-radius: 12px}

    /* Responsive tweaks */
    @media (max-width: 720px){
      .feature{grid-template-columns:1fr}
      .feature-right{padding:18px}
    }
  </style>
</head>
<body>
  <main class="page">
    <button class="share" id="shareBtn" title="Share this page" aria-label="Share this page">
      <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true"><path d="M18 16a3 3 0 0 0-2.24 1.02L8.91 13.7a3.02 3.02 0 0 0 0-3.39l6.85-3.32A3 3 0 1 0 15 5a2.99 2.99 0 0 0 .05.52L8.2 8.84a3 3 0 1 0 0 6.32l6.85 3.32A3 3 0 1 0 18 16Z"/></svg>
      Share
    </button>

    <!-- HERO -->
    <section class="hero">
      <img class="hero-img" src="Top-main-image.png" alt="AlaminBryce top image"/>
      <h1 class="hero-title">AlaminBryce</h1>
      <a class="hero-email" href="mailto:alaminbryce@gmail.com" title="Email AlaminBryce" aria-label="Email AlaminBryce">
        <svg viewBox="0 0 24 24" role="img" aria-hidden="true"><path d="M12 13.065 2.4 6h19.2L12 13.065Zm0 2.062L2 7.333V18h20V7.333L12 15.127Z"/></svg>
      </a>
      <p class="subtitle">High tiers get 4 extra videos & pics per post! ($12 and higher)</p>
    </section>

    <!-- FEATURE CARD (Patreon) -->
    <section class="feature" aria-label="Patreon feature">
      <div class="feature-left">
        <div class="collage">
          <!-- Replace these with the two preview images you prefer -->
          <img src="Patreon-button-icon.jpg" alt="Preview 1"/>
          <img src="Instagram-button-icon.jpg" alt="Preview 2"/>
        </div>
      </div>
      <div class="feature-right">
        <h3>Patreon</h3>
        <p style="opacity:.92; font-weight:700; line-height:1.4; margin-bottom:14px">Request poses, actions, characters here on Patreon</p>
        <a class="cta" href="https://patreon.com/AlaminBryce" target="_blank" rel="noopener">
          <img src="Patreon-button-icon.jpg" alt="Patreon"/> Open Patreon
        </a>
      </div>
    </section>

    <!-- LINKS -->
    <div class="links">
      <a class="link" href="https://patreon.com/AlaminBryce" target="_blank" rel="noopener" aria-label="Patreon link">
        <img class="icon" src="Patreon-button-icon.jpg" alt="Patreon icon">
        <div>
          <div>Patreon</div>
          <div class="meta">Request poses, actions, characters here on Patreon</div>
        </div>
      </a>

      <a class="link" href="https://instagram.com/alaminbryce_ai" target="_blank" rel="noopener" aria-label="Instagram link">
        <img class="icon" src="Instagram-button-icon.jpg" alt="Instagram icon">
        <div>
          <div>Instagram</div>
          <div class="meta">I post SFW pics & videos here</div>
        </div>
      </a>
    </div>

    <!-- Newsletter style bar (optional) -->
    <div class="subscribe-bar" role="region" aria-label="Subscribe for updates">
      <input type="email" placeholder="Subscribe for a 50% discount code" aria-label="Email address"/>
      <button type="button">Subscribe</button>
    </div>

    <footer style="opacity:.7; text-align:center; margin-top:20px; font-size:14px">© <span id="yr"></span> AlaminBryce</footer>
  </main>

  <script>
    // Year
    document.getElementById('yr').textContent = new Date().getFullYear();

    // Share button using the Web Share API with fallback to clipboard
    const shareBtn = document.getElementById('shareBtn');
    shareBtn.addEventListener('click', async () => {
      const shareData = {
        title: document.title,
        text: 'Check out AlaminBryce',
        url: window.location.href
      };
      try{
        if (navigator.share) {
          await navigator.share(shareData);
        } else {
          await navigator.clipboard.writeText(shareData.url);
          shareBtn.textContent = 'Link copied!';
          setTimeout(()=> shareBtn.textContent = 'Share', 1600);
        }
      } catch(e){
        console.log(e);
      }
    });
  </script>
</body>
</html>
