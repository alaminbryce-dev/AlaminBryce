<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AlaminBryce</title>
  <meta name="description" content="AlaminBryce • High tiers get 4 extra videos & pics per post! ($12 and higher)">
  <link rel="icon" href="Instagram-button-icon.jpg">
  <style>
    :root{
      --brand-dark:#0a3151;
      --text:#eaf4ff;
      --shadow:0 8px 24px rgba(0,0,0,.35);
      --radius-pill:999px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background:#0b5f6b;
      overflow-x:hidden;
    }
    body::before{
      content:""; position:fixed; inset:0; z-index:-2;
      background:url('Top-main-image.png') top center/cover no-repeat fixed;
      mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 70%, rgba(0,0,0,0) 100%);
      -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 70%, rgba(0,0,0,0) 100%);
    }
    .share{
      position:fixed; right:16px; top:16px; z-index:10;
      background: rgba(255,255,255,.14);
      backdrop-filter: blur(6px);
      border:1px solid rgba(255,255,255,.2);
      color:var(--text); padding:10px; border-radius:50%; cursor:pointer;
      display:flex; align-items:center; justify-content:center;
    }
    .share:hover{background: rgba(255,255,255,.22)}
    .hero{ text-align:center; margin-top:100px; }
    .hero-img{
      width:min(420px, 80%); display:block; margin:0 auto;
    }
    .hero-title{
      font-size: clamp(42px, 7vw, 72px);
      font-weight:800; margin:22px 0 8px;
    }
    .hero-email{
      width:44px; height:44px; border-radius:12px; display:inline-grid; place-items:center;
      margin-inline:auto; background: rgba(255,255,255,.14); border:1px solid rgba(255,255,255,.22);
    }
    .hero-email:hover{background: rgba(255,255,255,.22)}
    .hero-email svg{width:22px;height:22px; fill:var(--text)}
    .subtitle{margin:18px auto 22px; text-align:center; font-weight:700; font-size: clamp(16px, 3.4vw, 22px)}
    .links{display:grid; gap:20px; margin:40px auto; max-width:600px; padding:0 20px}
    .link{
      display:flex; align-items:center; gap:12px; text-decoration:none; color:#e7f0ff; font-weight:700;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.18);
      padding:18px 20px; border-radius: var(--radius-pill); box-shadow: var(--shadow);
      transition: background .2s ease;
    }
    .link:hover{background: rgba(255,255,255,.16)}
    .link .meta{opacity:.85; font-weight:600; font-size:14px}
    .icon{width:26px;height:26px;border-radius:6px}
    .link.patreon{background: #e85b46; color:#fff; border:none;}
    .link.patreon:hover{background:#d94a36}
    footer{opacity:.7; text-align:center; margin:40px 0; font-size:14px}
  </style>
</head>
<body>
  <button class="share" id="shareBtn" title="Share this page" aria-label="Share this page">
    <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true"><path d="M18 16a3 3 0 0 0-2.24 1.02L8.91 13.7a3.02 3.02 0 0 0 0-3.39l6.85-3.32A3 3 0 1 0 15 5a2.99 2.99 0 0 0 .05.52L8.2 8.84a3 3 0 1 0 0 6.32l6.85 3.32A3 3 0 1 0 18 16Z"/></svg>
  </button>
  <section class="hero">
    <img class="hero-img" src="Top-main-image.png" alt="AlaminBryce top image"/>
    <h1 class="hero-title">AlaminBryce</h1>
    <a class="hero-email" href="mailto:alaminbryce@gmail.com" title="Email AlaminBryce">
      <svg viewBox="0 0 24 24" role="img"><path d="M12 13.065 2.4 6h19.2L12 13.065Zm0 2.062L2 7.333V18h20V7.333L12 15.127Z"/></svg>
    </a>
    <p class="subtitle">High tiers get 4 extra videos & pics per post! ($12 and higher)</p>
  </section>
  <div class="links">
    <a class="link patreon" href="https://patreon.com/AlaminBryce" target="_blank" rel="noopener">
      <img class="icon" src="Patreon-button-icon.jpg" alt="Patreon icon">
      <div>
        <div>Patreon</div>
        <div class="meta">Request poses, actions, characters here on Patreon</div>
      </div>
    </a>
    <a class="link" href="https://instagram.com/alaminbryce_ai" target="_blank" rel="noopener">
      <img class="icon" src="Instagram-button-icon.jpg" alt="Instagram icon">
      <div>
        <div>Instagram</div>
        <div class="meta">I post SFW pics & videos here</div>
      </div>
    </a>
  </div>
  <footer>© <span id="yr"></span> AlaminBryce</footer>
  <script>
    document.getElementById('yr').textContent = new Date().getFullYear();
    const shareBtn = document.getElementById('shareBtn');
    shareBtn.addEventListener('click', async () => {
      const shareData = {
        title: document.title,
        text: 'Check out AlaminBryce',
        url: window.location.href
      };
      try{
        if (navigator.share) {
          await navigator.share(shareData);
        } else {
          await navigator.clipboard.writeText(shareData.url);
        }
      } catch(e){console.log(e);}
    });
  </script>
</body>
</html>
