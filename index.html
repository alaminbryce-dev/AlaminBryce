<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AlaminBryce</title>
  <meta name="description" content="AlaminBryce • High tiers get 4 extra videos & pics per post! ($12 and higher)">
  <link rel="icon" href="Instagram-button-icon.jpg">
  <style>
    :root{
      --bg:#063b43;
      --text:#eaf4ff;
      --shadow:0 10px 28px rgba(0,0,0,.35);
      --patreon:#e85b46;
      --patreon-hover:#d94a36;
    }
    *,*:before,*:after{box-sizing:border-box}
    body{
      margin:0; font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text); background:var(--bg); overflow-x:hidden;
    }

    /* Desktop backdrop */
    @media (min-width: 900px){
      body::before{
        content:""; position:fixed; inset:0; z-index:-2;
        background:url('Top-main-image.png') center/cover no-repeat fixed;
        filter: blur(40px) saturate(110%) brightness(80%);
        transform: scale(1.08);
      }
    }

    /* Share button */
    .share{ position:fixed; right:16px; top:16px; z-index:20; width:42px; height:42px;
      background: rgba(255,255,255,.14); border:1px solid rgba(255,255,255,.25);
      backdrop-filter: blur(6px); color:var(--text); border-radius:50%; cursor:pointer;
      display:grid; place-items:center; box-shadow: var(--shadow); }
    .share:hover{ background: rgba(255,255,255,.22) }
    .share svg{ width:20px; height:20px; fill:currentColor }

    /* Hero visual */
    .hero-visual{ width:100%; height:100vh; position:relative; }
    .hero-visual img{ position:absolute; inset:0; width:100%; height:100%; object-fit:contain; background:var(--bg); }
    .hero-visual:after{ content:""; position:absolute; inset:0; pointer-events:none;
      background: linear-gradient(to bottom, rgba(0,0,0,0) 55%, var(--bg) 100%); }

    @media (min-width:900px){
      .hero-visual{ height:480px; max-width:980px; margin:60px auto 0; }
      .hero-visual:after{ background:none; }
    }

    /* Content */
    .content{ max-width:820px; margin: 0 auto; padding: 24px 18px 48px; }
    .title{ font-size: clamp(42px,7vw,72px); font-weight:800; line-height:1.05; text-align:center; margin: 6px 0 10px; }
    .email-btn{ width:44px; height:44px; border-radius:12px; display:grid; place-items:center; margin: 0 auto 14px;
      background: rgba(255,255,255,.14); border:1px solid rgba(255,255,255,.22); }
    .email-btn:hover{ background: rgba(255,255,255,.22) }
    .email-btn svg{ width:22px; height:22px; fill:var(--text) }
    .subtitle{ text-align:center; font-weight:700; font-size: clamp(16px,3.4vw,22px); opacity:.95; margin-bottom:28px; }

    /* Links */
    .links{ display:grid; gap:16px; }
    .link{ display:flex; align-items:center; gap:12px; text-decoration:none; color:#f3f7ff; font-weight:800;
      padding:18px 20px; border-radius:999px; box-shadow: var(--shadow); border:1px solid rgba(255,255,255,.2);
      background: rgba(255,255,255,.08); transition: transform .08s ease, background .2s ease; }
    .link:hover{ background: rgba(255,255,255,.16); transform: translateY(-1px); }
    .icon{ width:26px; height:26px; border-radius:6px; object-fit:cover }

    /* Patreon emphasized */
    .link.patreon{ background: var(--patreon); color:#fff; border:none; padding:28px 28px; font-size:20px; }
    .link.patreon:hover{ background: var(--patreon-hover); }

    footer{ opacity:.65; text-align:center; font-size:14px; margin:36px 0; }
  </style>
</head>
<body>
  <button class="share" id="shareBtn" title="Share" aria-label="Share">
    <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M18 16a3 3 0 0 0-2.24 1.02L8.91 13.7a3.02 3.02 0 0 0 0-3.39l6.85-3.32A3 3 0 1 0 15 5a2.99 2.99 0 0 0 .05.52L8.2 8.84a3 3 0 1 0 0 6.32l6.85 3.32A3 3 0 1 0 18 16Z"/></svg>
  </button>

  <div class="hero-visual" role="img" aria-label="Top image">
    <img src="Top-main-image.png" alt="AlaminBryce top image" />
  </div>

  <main class="content" role="main">
    <h1 class="title">AlaminBryce</h1>
    <a class="email-btn" href="mailto:alaminbryce@gmail.com" title="Email AlaminBryce" aria-label="Email AlaminBryce">
      <svg viewBox="0 0 24 24" role="img" aria-hidden="true"><path d="M12 13.065 2.4 6h19.2L12 13.065Zm0 2.062L2 7.333V18h20V7.333L12 15.127Z"/></svg>
    </a>
    <p class="subtitle">High tiers get 4 extra videos & pics per post! ($12 and higher)</p>

    <section class="links" aria-label="Primary links">
      <a class="link patreon" href="https://patreon.com/AlaminBryce" target="_blank" rel="noopener" aria-label="Open Patreon">
        <img class="icon" src="Patreon-button-icon.jpg" alt="Patreon"/>
        <span>Patreon — Request poses, actions, characters here</span>
      </a>

      <a class="link" href="https://instagram.com/alaminbryce_ai" target="_blank" rel="noopener" aria-label="Open Instagram">
        <img class="icon" src="Instagram-button-icon.jpg" alt="Instagram"/>
        <span>Instagram — I post SFW pics & videos here</span>
      </a>
    </section>

    <footer>© <span id="yr"></span> AlaminBryce</footer>
  </main>

  <script>
    document.getElementById('yr').textContent = new Date().getFullYear();
    const shareBtn = document.getElementById('shareBtn');
    shareBtn.addEventListener('click', async () => {
      const shareData = { title: document.title, text: 'Check out AlaminBryce', url: window.location.href };
      try{ if(navigator.share){ await navigator.share(shareData); } else { await navigator.clipboard.writeText(shareData.url); shareBtn.style.transform='scale(.92)'; setTimeout(()=>shareBtn.style.transform='',180);} }catch(e){}
    });
  </script>
</body>
</html>
