<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AlaminBryce</title>
  <link rel="icon" href="Instagram-button-icon.jpg">
  <style>
    :root{
      --panel:#0e5660;
      --text:#eaf4ff;
      --shadow:0 14px 40px rgba(0,0,0,.35);
      --radius:26px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;color:var(--text);background:var(--panel);}

    /* Desktop background blur */
    @media(min-width:900px){
      body::before{content:"";position:fixed;inset:0;z-index:-2;background:url('Top-main-image.png') center/cover no-repeat fixed;filter:blur(36px) saturate(110%) brightness(80%);transform:scale(1.1);}  
      .page{background:rgba(0,0,0,.45);border-radius:20px;box-shadow:var(--shadow);padding:40px;max-width:860px;margin:60px auto}
      .hero-wrap{display:none}
    }

    .share{position:fixed;right:16px;top:16px;z-index:30;width:44px;height:44px;background:rgba(255,255,255,.16);backdrop-filter:blur(6px);border:1px solid rgba(255,255,255,.25);border-radius:50%;cursor:pointer;display:grid;place-items:center;box-shadow:var(--shadow)}
    .share svg{width:20px;height:20px;fill:currentColor}

    /* Mobile hero */
    .hero-wrap{position:relative;height:45vh;max-height:320px}
    .hero-bg{position:absolute;inset:0;background:url('Top-main-image.png') center/cover no-repeat}
    .hero-fade{position:absolute;inset:0;background:linear-gradient(to bottom,rgba(0,0,0,0) 75%,var(--panel) 100%)}
    .hero-content{position:absolute;inset:0;display:grid;align-content:end;justify-items:center;gap:14px;padding:18px;text-align:center}
    .title{font-size:clamp(34px,8vw,64px);font-weight:900;text-shadow:0 12px 36px rgba(0,0,0,.55)}
    .email{width:46px;height:46px;border-radius:14px;display:grid;place-items:center;background:rgba(255,255,255,.16);border:1px solid rgba(255,255,255,.28)}
    .email svg{width:22px;height:22px;fill:var(--text)}
    .subtitle{font-size:clamp(16px,3.5vw,22px);font-weight:800;max-width:900px}

    /* Cards */
    .cards{display:grid;gap:22px;margin-top:20px}
    .card{display:grid;grid-template-rows:auto 1fr;border-radius:var(--radius);overflow:hidden;background:#0b2f53;box-shadow:var(--shadow);text-decoration:none;color:var(--text)}
    .card-media img{width:100%;height:auto;display:block}
    .card-body{padding:24px}
    .card-title{margin:0 0 10px;font-size:clamp(18px,3.4vw,22px);font-weight:900}
    .card-text{margin:0;opacity:.94;font-weight:700;line-height:1.4}

    .card.patreon .card-media img{width:100%;height:auto;display:block}
    .card.patreon .card-title{font-size:clamp(22px,4.4vw,28px)}
    .card.patreon{transform:scale(1.02)}

    @media(min-width:900px){
      .cards{grid-template-columns:1fr 1fr}
      .card.patreon{grid-column:span 2}
    }

    @media(max-width:720px){
      .cards{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <button class="share" id="shareBtn" aria-label="Share">
    <svg viewBox="0 0 24 24"><path d="M18 16a3 3 0 0 0-2.24 1.02L8.91 13.7a3.02 3.02 0 0 0 0-3.39l6.85-3.32A3 3 0 1 0 15 5a2.99 2.99 0 0 0 .05.52L8.2 8.84a3 3 0 1 0 0 6.32l6.85 3.32A3 3 0 1 0 18 16Z"/></svg>
  </button>

  <header class="hero-wrap">
    <div class="hero-bg"></div>
    <div class="hero-fade"></div>
    <div class="hero-content">
      <h1 class="title">AlaminBryce</h1>
      <a class="email" href="mailto:alaminbryce@gmail.com" aria-label="Email AlaminBryce">
        <svg viewBox="0 0 24 24"><path d="M12 13.065 2.4 6h19.2L12 13.065Zm0 2.062L2 7.333V18h20V7.333L12 15.127Z"/></svg>
      </a>
      <p class="subtitle">High tiers get 4 extra videos & pics per post! ($12 and higher)</p>
    </div>
  </header>

  <main class="page">
    <section class="cards" aria-label="Featured buttons">
      <a class="card patreon" href="https://patreon.com/AlaminBryce" target="_blank" rel="noopener">
        <div class="card-media">
          <img src="Patreon-button-icon.jpg" alt="Patreon preview" />
        </div>
        <div class="card-body">
          <h3 class="card-title">Patreon</h3>
          <p class="card-text">Request poses, actions, characters here on Patreon</p>
        </div>
      </a>

      <a class="card" href="https://instagram.com/alaminbryce_ai" target="_blank" rel="noopener">
        <div class="card-media">
          <img src="Instagram-button-icon.jpg" alt="Instagram preview" />
        </div>
        <div class="card-body">
          <h3 class="card-title">Instagram</h3>
          <p class="card-text">I post SFW pics & videos here</p>
        </div>
      </a>
    </section>

    <footer style="opacity:.7;text-align:center;margin-top:26px;font-size:14px">Â© <span id="yr"></span> AlaminBryce</footer>
  </main>

  <script>
    document.getElementById('yr').textContent = new Date().getFullYear();
    const shareBtn=document.getElementById('shareBtn');
    shareBtn.addEventListener('click',async()=>{
      const shareData={title:document.title,text:'Check out AlaminBryce',url:window.location.href};
      try{
        if(navigator.share)await navigator.share(shareData);else{await navigator.clipboard.writeText(shareData.url);shareBtn.style.transform='scale(.92)';setTimeout(()=>shareBtn.style.transform='none',160)}}catch(e){console.log(e)} });
  </script>
</body>
</html>
